<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartomanti Online</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
    h1 { color: #333; }
    .operatore { margin: 10px; padding: 15px; background: #fff; border-radius: 8px; display: inline-block; }
    .online { color: green; font-weight: bold; }
    .offline { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Operatori Cartomanti</h1>

  <div class="operatore">
    <p><strong>Anna</strong></p>
    <p class="online">Disponibile</p>
  </div>

  <div class="operatore">
    <p><strong>Marco</strong></p>
    <p class="offline">Non disponibile</p>
  </div>
</body>
</html>
